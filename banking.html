<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Ar bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-7xl text-center mt-10">Let's get some
            <span class="font-semibold text-indigo-700">Mooooney!!</span>
        </h1>
    </header>
    <main class="mx-auto w-3/4">
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-lime-400 p-8  rounded">
                    <h3 class="text-5xl font-medium">Deposit </h3>
                    <h4 class="text-3xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-pink-300 p-10  rounded">
                    <h3 class="text-5xl font-medium">withdraw</h3>
                    <h4 class="text-3xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-purple-400 p-10  rounded">
                    <h3 class="text-5xl font-medium">Balance</h3>
                    <h4 class="text-3xl">$<span id="blance-total">1230</span> </h4>
                </div>
            </div>
        </section>


        <!-- deposite and withdraw -->

        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-amber-300 p-8  rounded">
                    <h3 class="text-2xl">Please Deposite</h3>

                    <div>
                        <input id="deposite-input" class="border-2 block w-3/4 mb-4 px-3 border-rose-100  rounded"
                            type="text" placeholder="$ amount you want to deposite">

                        <button id="deposite-button"
                            class="bg-gray-500 font-bold px-4 rounded py-2 text-white">Deposite</button>
                    </div>
                </div>
                <div class="bg-indigo-400 p-8  rounded">
                    <h3 class="text-2xl">Please withdraw</h3>

                    <div>
                        <input id="withdraw-input" class="border-2 block w-3/4 mb-4 px-3 border-rose-100  rounded"
                            type="text" placeholder="$ amount you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-gray-500 font-bold px-4 rounded py-2 text-white">withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
