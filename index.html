<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Ar bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <head>
        <h1 class="text-7xl text-center mt-10">Wellcome to my
            <span class="font-semibold text-indigo-700">Baap ar bank</span>
        </h1>
    </head>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-4xl mb-4">Please Login</h3>
            <div>
                
                    <input id="user-email" class="border-2 block w-3/4 mb-4 px-3 border-rose-100  rounded" type="text"
                        placeholder=" your email">
                    <input id="user-password" class="border-2 block w-3/4 mb-4 px-3 border-rose-100  rounded" type="password"
                        placeholder="password">
                    <button id="login-submit" class="bg-gray-500 font-bold px-4 rounded py-2 text-white">Submit</button>
               
            </div>
        </section>
    </main>


    <script src="/login.js"></script>
</body>

</html>
